<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Primera página -->
  <!-- Encabezado de la primera página -->
  <header>
    <h1>Pokelovers</h1>
  </header>
  <main>
    <!-- Contenido de la Primera página -->
    <!-- Segunda página -->
    <!-- Encabezado de la segunda página -->
    <h2>Pokepedia</h2>
    <!-- Contenido de la Segunda página -->
    <!-- Filtro y Botones para Ordenar -->
    <section>
      <input type="search" id="searchInput" placeholder="write the pokemon">
    </section>
    <button id="buttonSort"></button>
    <section class="buttonList">
      <ul>
        <li><button id="buttonUpward">A - Z</button></li>
        <li><button id="buttonDownward">Z - A</button></li>
        <li><button id="buttonUpNumber">1 - 9</button></li>
        <li><button id="buttonDownNumber">9 - 1</button></li>
      </ul>
    </section>

    <!-- Contenedor de Pokemones -->
    <div id="containerPokemon">
    </div>
  </main>

  <script src="main.js" type="module"></script>
</body>

</html>
