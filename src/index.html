<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Encabezado -->
  <header>
    <h1>Pokélovers</h1>
    <!-- slogan de encabezado -->
    <p>for first generations fans</p>
  </header>
  <main>
    <!-- Portada -->
    <section class="imgContainer">
      <img src="./img/imgComplete.png">
      <button id="startButton">START</button>
    </section>
    <!-- Segunda seccion principal-->
    <section id="content">
      <!-- boton para volver a la portada -->
      <div class="returnButtonContainer">
      <button id="returnButton" onclick="window.location.reload()"><img src="./img/back.png" alt="backtohome"></button>
      </div>
      <!-- Cálculos Estáticos -->
      <section id="staticCalculation">
        <div>
          <div id="numberPokemonsStatic" class="calculation"></div>
          <h2>Pokemons</h2>
        </div>
        <div>
          <div id="numberGenerations" class="calculation"></div>
          <h2>Generations</h2>
        </div>
        <div>
          <div id="numberTypes" class="calculation"></div>
          <h2>Types</h2>
        </div>
      </section>
      <!-- Filtro y Botones para Ordenar -->
      <section class="searchButtons">
        <section class="searchContainer child">
          <input type="text" id="searchInput" placeholder="write the pokemon">
        </section>
        <section class="buttonsContainer child">
          <button id="buttonSort"><img src="./img/ordenar.png" alt="Sort Button" class="imgsort"></button>
          <section class="buttonList">
            <ul>
              <li><button id="buttonUpward">A - Z</button></li>
              <li><button id="buttonDownward">Z - A</button></li>
              <li><button id="buttonUpNumber">1 - 9</button></li>
              <li><button id="buttonDownNumber">9 - 1</button></li>
            </ul>
          </section>
        </section>
      </section>
      <!-- Cálculos agregados(dinámicos) -->
      <section class="addedCalculation">
        <p id="wordsWatching">You're watching</p>
        <div class="results">
          <p id="numberPokemons" class="childCalculation"></p>
          <p id="percentagePokemons" class="childCalculation"></p>
        </div>
      </section>

      <!-- Contenedor de Pokemones -->
      <div id="containerPokemon">
      </div>
    </section>
  </main>

  <script src="main.js" type="module"></script>
</body>

</html>
